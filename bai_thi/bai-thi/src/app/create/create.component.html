<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold text-dark"> THÊM THÔNG TIN BỆNH ÁN</h2>

  <p class="text-center">
    <a style="text-decoration: none" routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách bệnh án</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" [formGroup]="benhAnForm"
          (ngSubmit)="submit()" action="#" method="POST" novalidate="novalidate">


      <div class="mt-3 form-group">
        <label for="dateOfBirth" class="h6">Ngày nhập viện:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="benhAnForm.controls.ngayNhap.hasError('required') &&
                      benhAnForm.controls.ngayNhap.touched">
          Ngày nhập không được để trống!
        </div>
        <input type="date" formControlName="ngayNhap" id="dateOfBirth" class="form-control"/>
      </div>
      <div class="mt-3 form-group">
        <label for="dateOfBirth1" class="h6">Ngày Ra viện:</label>

        <div class="alert alert-danger" role="alert"
             *ngIf="benhAnForm.controls.ngayRa.hasError('required') &&
                      benhAnForm.controls.ngayRa.touched">
          Ngày ra không được để trống!
        </div>
        <input type="date" formControlName="ngayRa" id="dateOfBirth1" class="form-control"/>
      </div>


      <div class="mt-3 form-group">
        <label for="idCard" class="h6">Lý do nhập viện:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="benhAnForm.controls.lyDo.hasError('required') &&
                      benhAnForm.controls.lyDo.touched">
          Lý do không được để trống!
        </div>


        <p style="color: red"></p>
        <div class="input-group">
          <input type="text" id="idCard" formControlName="lyDo" class="form-control" placeholder="Lý do..."/>

        </div>
      </div>


      <div class="mt-3 form-group">
        <label for="phone" class="h6">Phương pháp điều trị</label>

        <div class="alert alert-danger" role="alert"
             *ngIf="benhAnForm.controls.phuongPhap.hasError('required') &&
                      benhAnForm.controls.phuongPhap.touched">
          phương pháp không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="phone" formControlName="phuongPhap" class="form-control" placeholder="phương pháp"/>

        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="email" class="h6">Bác sĩ điều trị:</label>

        <div class="alert alert-danger" role="alert"
             *ngIf="benhAnForm.controls.bacSi.hasError('required') &&
                      benhAnForm.controls.bacSi.touched">
          Bác Sĩ điều trị không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="email" formControlName="bacSi" class="form-control" placeholder="Nhập email.."/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>


      <!--      da fix-->
      <div class="mt-3 form-group">
        <label class="h6" for="customerType">Tên Bệnh Nhân:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="benhAnForm.controls.benhNhan.hasError('required') &&
                      benhAnForm.controls.benhNhan.touched">
          Vui lòng chọn tên bệnh nhân
        </div>

        <div class="input-group">
          <select id="customerType" formControlName="benhNhan" class="form-select" >

            <option *ngFor="let item of benhNhanList" [ngValue]="item">{{item.name}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                [disabled]="benhAnForm.invalid">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
