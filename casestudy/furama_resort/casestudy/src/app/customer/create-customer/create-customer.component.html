<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold text-dark">THÊM MỚI KHÁCH HÀNG</h2>

  <p class="text-center">
    <a style="text-decoration: none" href="#"><i class="fa-solid fa-backward"></i> Quay lại trang danh sách Khách
      hàng</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" action="#" [formGroup]="customerForm"
          (ngSubmit)="submit()" *ngIf="customerForm!= undefined"
          method="POST" novalidate="novalidate">
      <div class="form-group">
        <label for="name" class="h6">Tên khách hàng:</label>
        <div class="input-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nhập tên khách hàng.."/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>

          <p style="color: red"
             *ngIf="customerForm.controls.name.hasError('required') && customerForm.controls.name.touched">
            Tên không được để trống
          </p>
        </div>
      </div>

      <div class="mt-3 form-group">

        <p style="color: red"
           *ngIf="customerForm.controls.dateOfBirth.hasError('invalid18_80') && customerForm.controls.dateOfBirth.touched">
          tuoi phai 18 toi 80</p>
        <label for="dateOfBirth" class="h6">Ngày sinh:</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control"/>

      </div>

      <div class="mt-3 form-group">

        <label class="h6">Giới tính:</label>
        <div class="d-flex">
          <label class="d-block me-4">
            <input type="radio" [value]="1" formControlName="gender"> Nam
            <i class="fa-solid fa-mars"></i>
          </label>

          <label class="d-block me-4">
            <input type="radio" [value]="0" formControlName="gender"> Nữ
            <i class="fa-solid fa-venus"></i>
          </label>

          <label class="d-block">
            <input type="radio"/> LGBT
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="idCard" class="h6">Số CMND/CCCD:</label>

        <div class="input-group">
          <input type="text" id="idCard" formControlName="idCard" class="form-control"
                 placeholder="Nhập số CMND/CCCD.."/>
          <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
        </div>
        <p style="color: red"
           *ngIf="customerForm.controls.idCard.hasError('pattern') && customerForm.controls.idCard.touched"> so idCard
          phải 9 số 11 số</p>

      </div>

      <div class="mt-3 form-group">
        <label for="phone" class="h6">Số điện thoại:</label>
        <div class="input-group">
          <input type="text" id="phone" formControlName="phoneNumber" class="form-control" placeholder="Nhập SĐT.."/>
          <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="email" class="h6">Email:</label>
        <div class="input-group">
          <input type="text" id="email" formControlName="email" class="form-control" placeholder="Nhập email.."/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="address" class="h6">Địa chỉ:</label>
        <div class="input-group">
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="Nhập địa chỉ.."/>
          <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="customerType">Loại khách:</label>
        <div class="input-group">
          <select id="customerType" formControlName="customerType" class="form-select">
            <option value="" disabled>Chọn loại khách hàng..</option>
            <option *ngFor="let item of customerTypeList" [ngValue]="item">{{item.name}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                [disabled]="customerForm.invalid">


          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
